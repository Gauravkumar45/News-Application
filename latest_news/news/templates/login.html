<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Latest News</title>
    <style>
      table{
          border-collapse: collapse;
          border-spacing: 0;
      }
      th, td{
          padding: 10px 20px;
          border: 1px solid #000;
      }
      </style>
</head> 
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Politics News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="col pt-5">   
      <div class="card login-form">  
      <div class="card-body">  
          <h3 class="card-title text-center"> Latest News Application</h3>  
          <div class="card-text">  
            <form method = "POST" action="{% url 'login' %}">
                {% csrf_token %} 
                  <div class="form-group">  
                      <label for="username"> Enter User Name </label>  
                      <input type="username" class="form-control form-control-sm" id="username" aria-describedby="username">  
                  </div>  
                  <div class="form-group">  
                      <label for="exampleInputPassword1">Enter Password </label>  
                      <a href="http://127.0.0.1:8000/password_reset" style="float:right;font-size:12px;"> Forgot password? </a>  
                      <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">  
                  </div>  
                  <button  type="submit" class="btn btn-primary btn-block ">Sign in </a></button>  
                    
                  <div class="sign-up">  
                      Don't have an account? <a href="/"> Create One </a>  
                  </div>  
              </form>  
          </div>  
      </div>  
  </div> 
</div>
</body>
</html>
